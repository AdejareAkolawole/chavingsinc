        /* Importing the main styles */
        @import url('main.css');

        /* Dashboard specific styles */
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--dark-color);
            color: white;
            padding: var(--spacing-lg);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: var(--spacing-sm);
        }

        .sidebar-header h3 {
            color: white;
            margin-bottom: 0;
            font-size: var(--font-size-md);
        }

        .sidebar-header p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0;
            font-size: var(--font-size-xs);
        }

        .sidebar-menu {
            margin-bottom: var(--spacing-xl);
        }

        .sidebar-menu h4 {
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            font-size: var(--font-size-xs);
            margin-bottom: var(--spacing-md);
        }

        .sidebar-menu ul li {
            margin-bottom: var(--spacing-sm);
        }

        .sidebar-menu ul li a {
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) 0;
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
        }

        .sidebar-menu ul li a i {
            margin-right: var(--spacing-md);
            width: 20px;
            text-align: center;
        }

        .sidebar-menu ul li a:hover,
        .sidebar-menu ul li a.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            padding-left: var(--spacing-sm);
        }

        .sidebar-menu ul li a.active {
            border-left: 3px solid var(--primary-color);
        }

        .main-content {
            padding: var(--spacing-lg);
            background-color: var(--light-bg);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .dashboard-title h1 {
            margin-bottom: 0;
        }

        .dashboard-title p {
            color: var(--text-light);
            margin-bottom: 0;
        }

        .dashboard-actions {
            display: flex;
            gap: var(--spacing-md);
        }

        .notifications-btn {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .notifications-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger);
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background-color: white;
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.earning {
            background-color: rgba(106, 13, 173, 0.1);
            color: var(--primary-color);
        }

        .stat-icon.jobs {
            background-color: rgba(255, 215, 0, 0.1);
            color: var(--secondary-color);
        }

        .stat-icon.proposals {
            background-color: rgba(23, 162, 184, 0.1);
            color: var(--info);
        }

        .stat-icon.reviews {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
        }

        .stat-trend {
            color: var(--success);
            font-weight: 500;
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
        }

        .stat-trend.down {
            color: var(--danger);
        }

        .stat-value {
            font-size: var(--font-size-xxl);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            color: var(--text-light);
            font-size: var(--font-size-sm);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-lg);
        }

        @media (max-width: 992px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }

        .active-jobs {
            background-color: white;
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-lg);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .section-header h2 {
            margin-bottom: 0;
            font-size: var(--font-size-xl);
        }

        .view-all {
            color: var(--primary-color);
            font-weight: 500;
            font-size: var(--font-size-sm);
        }

        .job-item {
            display: flex;
            align-items: flex-start;
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .job-item:last-child {
            border-bottom: none;
        }

        .job-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius-md);
            background-color: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-right: var(--spacing-md);
            flex-shrink: 0;
        }

        .job-details {
            flex-grow: 1;
        }

        .job-item-title {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            display: flex;
            justify-content: space-between;
        }

        .job-client {
            font-size: var(--font-size-sm);
            color: var(--text-light);
            margin-bottom: var(--spacing-xs);
        }

        .job-meta {
            display: flex;
            gap: var(--spacing-md);
            font-size: var(--font-size-sm);
        }

        .job-meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .job-budget {
            color: var(--primary-color);
            font-weight: 600;
        }

        .job-progress {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-sm);
        }

        .progress-bar {
            flex-grow: 1;
            height: 6px;
            background-color: var(--light-bg);
            border-radius: var(--border-radius-sm);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
        }

        .progress-text {
            font-size: var(--font-size-sm);
            color: var(--text-light);
        }

        .upcoming-deadlines {
            background-color: white;
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }

        .deadline-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .deadline-item:last-child {
            border-bottom: none;
        }

        .deadline-date {
            width: 60px;
            text-align: center;
            padding: var(--spacing-xs);
            border-radius: var(--border-radius-sm);
            margin-right: var(--spacing-md);
            flex-shrink: 0;
        }

        .deadline-date.urgent {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
        }

        .deadline-date.upcoming {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning);
        }

        .deadline-date.future {
            background-color: rgba(23, 162, 184, 0.1);
            color: var(--info);
        }

        .deadline-date .day {
            font-size: var(--font-size-lg);
            font-weight: 600;
            line-height: 1;
        }

        .deadline-date .month {
            font-size: var(--font-size-xs);
            text-transform: uppercase;
        }

        .deadline-info {
            flex-grow: 1;
        }

        .deadline-title {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .deadline-project {
            font-size: var(--font-size-sm);
            color: var(--text-light);
        }

        .proposals-section {
            margin-top: var(--spacing-lg);
        }

        .proposal-card {
            background-color: white;
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-md);
            position: relative;
            transition: all 0.3s ease;
        }

        .proposal-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .proposal-card .status {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-size: var(--font-size-xs);
            font-weight: 500;

        .proposal-card .status.pending {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning);

            color: var(--success);

            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
        }

            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            padding-right: 80px;
        }

        .proposal-client {
            font-size: var(--font-size-sm);
            color: var(--text-light);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .proposal-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }

        .proposal-detail {
            text-align: center;
        }

        .detail-value {
            font-weight: 600;
            margin-bottom: 0;
        }

        .detail-label {
            font-size: var(--font-size-xs);
            color: var(--text-light);
        }

        .messages-section {
            background-color: white;
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            margin-top: var(--spacing-lg);
        }

        .message-item {
            display: flex;
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: var(--spacing-md);
            flex-shrink: 0;
            overflow: hidden;
            background-color: var(--light-bg);
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            flex-grow: 1;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            font-size: var(--font-size-xs);
            color: var(--text-light);
        }

        .message-preview {
            font-size: var(--font-size-sm);
            color: var(--text-light);
            margin-bottom: 0;
        }

        .message-unread {
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin-left: var(--spacing-sm);
        }
    </style>
</head>
