<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chavings Tasker - Login & Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --purple-primary: #7E22CE;
            --purple-light: #A855F7;
            --purple-dark: #581C87;
            --purple-bg: #F3E8FF;
            --white: #FFFFFF;
            --gray-light: #F3F4F6;
            --gray-medium: #9CA3AF;
            --gray-dark: #374151;
            --black: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--gray-dark);
            line-height: 1.6;
            background: linear-gradient(135deg, var(--purple-bg) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .auth-container {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }

        .auth-image {
            flex: 1;
            background-color: var(--purple-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .auth-image::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, var(--purple-light) 0%, transparent 70%);
            opacity: 0.2;
            top: -25%;
            left: -25%;
        }

        .image-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .auth-logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-logo i {
            margin-right: 10px;
        }

        .auth-quote {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 30px;
        }

        .auth-features {
            text-align: left;
            margin-bottom: 30px;
        }

        .auth-feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .auth-feature i {
            margin-right: 10px;
            font-size: 18px;
        }

        .auth-forms {
            flex: 1;
            padding: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            background-color: var(--gray-light);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: color 0.3s;
        }

        .toggle-btn.active {
            color: var(--white);
        }

        .toggle-indicator {
            position: absolute;
            height: 100%;
            width: 50%;
            background-color: var(--purple-primary);
            border-radius: 10px;
            top: 0;
            left: 0;
            transition: transform 0.3s;
        }

        .form-container {
            flex: 1;
            position: relative;
        }

        .form {
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .form.active {
            display: block;
            opacity: 1;
            position: relative;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--black);
        }

        .form-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .form-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .form-scroll::-webkit-scrollbar {
            width: 5px;
        }

        .form-scroll::-webkit-scrollbar-track {
            background: var(--gray-light);
            border-radius: 10px;
        }

        .form-scroll::-webkit-scrollbar-thumb {
            background: var(--purple-light);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: var(--gray-dark);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: var(--purple-light);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-medium);
            cursor: pointer;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--purple-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--purple-dark);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background-color: var(--purple-primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--purple-dark);
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            background-color: var(--white);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group select:focus {
            border-color: var(--purple-light);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        @media (max-width: 900px) {
            .container {
                padding: 20px;
            }

            .auth-container {
                flex-direction: column;
            }

            .auth-image {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .auth-forms {
                padding: 30px 20px;
            }

            .form-title {
                font-size: 20px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-image">
                <div class="image-content">
                    <div class="auth-logo">
                        <i class="fas fa-briefcase"></i>
                        <span>Chavings Tasker</span>
                    </div>
                    <p class="auth-quote">"Connect with opportunities, showcase your skills."</p>
                    <div class="auth-features">
                        <div class="auth-feature">
                            <i class="fas fa-check-circle"></i>
                            <span>Find freelance projects</span>
                        </div>
                        <div class="auth-feature">
                            <i class="fas fa-check-circle"></i>
                            <span>Build your portfolio</span>
                        </div>
                        <div class="auth-feature">
                            <i class="fas fa-check-circle"></i>
                            <span>Secure payments</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="auth-forms">
                <div class="form-toggle">
                    <div class="toggle-btn active" id="loginBtn">Login</div>
                    <div class="toggle-btn" id="signupBtn">Sign Up</div>
                    <div class="toggle-indicator"></div>
                </div>
                <div class="form-container">
                    <!-- Login Form -->
                    <form class="form active" id="loginForm">
                        <div class="form-content">
                            <h2 class="form-title">Welcome Back!</h2>
                            <div class="form-scroll">
                                <div class="form-group">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-input" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <div class="input-with-icon">
                                        <input type="password" class="form-input" placeholder="Enter your password"
                                            required>
                                        <i class="fas fa-eye" id="togglePassword"></i>
                                    </div>
                                </div>
                                <div class="form-options">
                                    <div class="checkbox-group">
                                        <input type="checkbox" id="rememberMe">
                                        <label for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="#" class="forgot-password">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>

                    <!-- Signup Form -->
                    <form class="form" id="signupForm">
                        <div class="form-content">
                            <h2 class="form-title">Create Account</h2>
                            <div class="form-scroll">
                                <div class="form-group">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-input" placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-input" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <div class="input-with-icon">
                                        <input type="password" class="form-input" placeholder="Create a password"
                                            required>
                                        <i class="fas fa-eye" id="toggleSignupPassword"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Confirm Password</label>
                                    <div class="input-with-icon">
                                        <input type="password" class="form-input" placeholder="Confirm your password"
                                            required>
                                        <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                                    </div>
                                </div>
                                <div class="form-options">
                                    <div class="checkbox-group">
                                        <input type="checkbox" id="termsAgree" required>
                                        <label for="termsAgree">I agree to the Terms & Conditions</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>
                    </form>

                    <!-- Questionnaire Form -->
                    <form class="form" id="questionnaireForm">
                        <div class="form-content">
                            <h2 class="form-title">Setup Your Profile</h2>
                            <div class="form-scroll">
                                <div class="form-group">
                                    <label class="form-label">Are you here to?</label>
                                    <select class="form-input" name="role" required>
                                        <option value="">Select your role</option>
                                        <option value="freelancer">Find freelance work</option>
                                        <option value="client">Hire freelancers</option>
                                        <option value="both">Both</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Primary Skills</label>
                                    <select class="form-input" name="primarySkill" required>
                                        <option value="">Select primary skill</option>
                                        <option value="webdev">Web Development</option>
                                        <option value="design">Graphic Design</option>
                                        <option value="writing">Writing/Content Creation</option>
                                        <option value="marketing">Digital Marketing</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Experience Level</label>
                                    <select class="form-input" name="experience" required>
                                        <option value="">Select experience level</option>
                                        <option value="beginner">Beginner (0-2 years)</option>
                                        <option value="intermediate">Intermediate (2-5 years)</option>
                                        <option value="expert">Expert (5+ years)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Hourly Rate ($)</label>
                                    <input type="number" class="form-input" min="1" placeholder="Enter your hourly rate"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Tell us about yourself</label>
                                    <textarea class="form-input" rows="4"
                                        placeholder="Briefly describe your experience and skills" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" id="completeProfile">Complete
                                    Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const questionnaireForm = document.getElementById('questionnaireForm');
        const toggleIndicator = document.querySelector('.toggle-indicator');

        // Show login form by default
        loginForm.classList.add('active');

        // Toggle between login and signup
        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            questionnaireForm.classList.remove('active');
            toggleIndicator.style.transform = 'translateX(0)';
        });

        signupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            questionnaireForm.classList.remove('active');
            toggleIndicator.style.transform = 'translateX(100%)';
        });

        // Handle signup form submission
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            signupForm.classList.remove('active');
            questionnaireForm.classList.add('active');
            loginBtn.classList.remove('active');
            signupBtn.classList.remove('active');
            toggleIndicator.style.display = 'none';
        });

        // Handle questionnaire form submission
        questionnaireForm.addEventListener('submit', (e) => {
            e.preventDefault();
            questionnaireForm.classList.remove('active');
            loginForm.classList.add('active');
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
            toggleIndicator.style.display = 'block';
            toggleIndicator.style.transform = 'translateX(0)';
            alert('Profile setup completed! Welcome to FreelanceHub!');
        });

        // Handle login form submission (just for demo)
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login successful! (This is a demo)');
        });

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const toggleSignupPassword = document.getElementById('toggleSignupPassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        function togglePasswordVisibility(toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                const input = toggleBtn.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                toggleBtn.classList.toggle('fa-eye');
                toggleBtn.classList.toggle('fa-eye-slash');
            });
        }

        togglePasswordVisibility(togglePassword);
        togglePasswordVisibility(toggleSignupPassword);
        togglePasswordVisibility(toggleConfirmPassword);
    </script>
</body>

</html>
